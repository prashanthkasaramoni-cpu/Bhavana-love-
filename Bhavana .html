<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Love You, Bhavana ‚ù§Ô∏è</title>
<style>
  body{
    margin:0;
    height:100vh;
    overflow:hidden;
    text-align:center;
    font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
    background:radial-gradient(circle at top,#ffe3e3,#ff9a9e);
    color:#fff;
    cursor:pointer;
  }

  #tapMessage{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:1.5em;
    color:#fff;
    background:rgba(255,77,109,0.7);
    padding:12px 25px;
    border-radius:20px;
    box-shadow:0 0 20px #ff4d6d;
    animation:glow 1.5s ease-in-out infinite alternate;
    z-index:999;
  }
  @keyframes glow{
    from{opacity:0.7;box-shadow:0 0 10px #ff4d6d;}
    to{opacity:1;box-shadow:0 0 25px #ff1a5e;}
  }

  h1{
    display:inline-block;
    margin-top:40px;
    font-size:3em;
    color:#fff0f5;
    text-shadow:0 0 8px #ff4d6d,0 0 16px #ff1a5e,0 0 30px #ff1a5e;
    animation:glowPulse 2s ease-in-out infinite alternate;
    white-space:pre;
  }
  @keyframes glowPulse{
    from{ text-shadow:0 0 8px #ff4d6d,0 0 16px #ff1a5e; }
    to{ text-shadow:0 0 15px #ff6b81,0 0 35px #ff1a5e,0 0 70px #ff1a5e; }
  }

  p{font-size:1.2em;text-shadow:0 0 3px #ffc2d1;}

  img{
    width:150px;
    border-radius:50%;
    margin:20px 0;
    animation:bounce 2s infinite;
  }

  button{
    padding:12px 25px;
    font-size:1.1em;
    border:none;
    border-radius:12px;
    background:#ff4d6d;
    color:#fff;
    box-shadow:0 0 15px #ff6b81;
    cursor:pointer;
    transition:transform .3s;
  }
  button:hover{transform:scale(1.1);background:#ff1a5e;}

  @keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
  }

  .heart{position:absolute;font-size:16px;color:#ff4d6d;animation:floatUp linear infinite;}
  @keyframes floatUp{0%{transform:translateY(0) scale(1);opacity:1;}100%{transform:translateY(-400px) scale(1.5);opacity:0;}}
  .love-text{position:absolute;font-size:22px;color:#fff0f5;text-shadow:0 0 8px #ff1a5e;animation:loveFloat 6s linear infinite;}
  @keyframes loveFloat{0%{transform:translateY(0) rotate(0deg);opacity:1;}100%{transform:translateY(-600px) rotate(360deg);opacity:0;}}
  .cursor-heart{position:absolute;font-size:14px;color:#ff4d6d;animation:heartFloat .8s forwards;pointer-events:none;}
  @keyframes heartFloat{0%{transform:translate(0,0) scale(1);opacity:1;}100%{transform:translate(0,-80px) scale(1.3);opacity:0;}}
  .explosion{position:absolute;font-size:18px;color:#ff4d6d;animation:explode .8s forwards;}
  @keyframes explode{0%{transform:translate(0,0) scale(1);opacity:1;}100%{transform:translate(var(--x),var(--y)) scale(1.5);opacity:0;}}
  .sparkle{position:absolute;width:4px;height:4px;background:#fff;border-radius:50%;opacity:.8;animation:sparkleAnim 1s forwards;}
  @keyframes sparkleAnim{0%{transform:scale(.5);opacity:1;}100%{transform:translate(var(--sx),var(--sy)) scale(2);opacity:0;}}
</style>
</head>
<body>
  <div id="tapMessage">üíû Tap to Start üíï</div>

  <h1 id="title"></h1>
  <img src="https://i.imgur.com/3ZQ3YzT.png" alt="Cute" />
  <p>Bhavana, you make my world brighter just by being in it. üíñ</p>
  <p>Every heartbeat says your name‚Ä¶ Love you endlessly, Bhavana. ‚ù§Ô∏è</p>
  <button id="loveBtn">Forever Yours ‚ù§Ô∏è</button>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg" />
  </audio>

<script>
const titleEl = document.getElementById("title");
const text = "Love You, Bhavana ‚ù§Ô∏è";
let i=0;
function typeWriter(){
  if(i < text.length){
    titleEl.textContent += text.charAt(i);
    i++;
    setTimeout(typeWriter,150);
  }
}

const music = document.getElementById("bgMusic");
let started = false;
function startAll(){
  if(started) return;
  started = true;
  const msg = document.getElementById("tapMessage");
  msg.style.transition = "opacity 1s ease";
  msg.style.opacity = "0";
  setTimeout(()=>msg.remove(),1000);
  typeWriter();
  music.play().catch(()=>{});
  setInterval(()=>{
    const h=document.createElement('div');
    h.className='heart';
    h.style.left=Math.random()*window.innerWidth+'px';
    h.style.fontSize=(12+Math.random()*15)+'px';
    h.innerText='‚ù§Ô∏è';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },400);
  setInterval(()=>{
    const t=document.createElement('div');
    t.className='love-text';
    t.style.left=Math.random()*window.innerWidth+'px';
    t.style.fontSize=(18+Math.random()*10)+'px';
    t.innerText='I ‚ù§Ô∏è U';
    document.body.appendChild(t);
    setTimeout(()=>t.remove(),6000);
  },2000);
}
document.body.addEventListener('click', startAll);
document.body.addEventListener('touchstart', startAll);

function cursorHeart(x,y){
  const h=document.createElement('div');
  h.className='cursor-heart';
  h.style.left=x+'px';
  h.style.top=y+'px';
  h.innerText='‚ù§Ô∏è';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),800);
}
document.addEventListener('mousemove',e=>cursorHeart(e.pageX,e.pageY));
document.addEventListener('touchmove',e=>{
  for(let touch of e.touches) cursorHeart(touch.pageX,touch.pageY);
});

document.getElementById('loveBtn').addEventListener('click',()=>{
  for(let i=0;i<30;i++){
    const h=document.createElement('div');
    h.className='explosion';
    h.innerText='‚ù§Ô∏è';
    h.style.left=window.innerWidth/2+'px';
    h.style.top=window.innerHeight/2+'px';
    const x=(Math.random()-0.5)*300+'px';
    const y=(Math.random()-0.5)*300+'px';
    h.style.setProperty('--x',x);
    h.style.setProperty('--y',y);
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1000);
  }
  for(let i=0;i<40;i++){
    const s=document.createElement('div');
    s.className='sparkle';
    s.style.left=window.innerWidth/2+'px';
    s.style.top=window.innerHeight/2+'px';
    const sx=(Math.random()-0.5)*400+'px';
    const sy=(Math.random()-0.5)*400+'px';
    s.style.setProperty('--sx',sx);
    s.style.setProperty('--sy',sy);
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }
  const big=document.createElement('div');
  big.innerText='üíñ Love You, Bhavana üíñ';
  Object.assign(big.style,{
    position:'absolute',left:'50%',top:'50%',transform:'translate(-50%,-50%) scale(0)',
    fontSize:'42px',color:'#fff0f5',textShadow:'0 0 20px #ff1a5e,0 0 40px #ff4d6d',
    fontWeight:'bold',opacity:'0',transition:'all 1s ease-out'
  });
  document.body.appendChild(big);
  setTimeout(()=>{big.style.transform='translate(-50%,-50%) scale(1)';big.style.opacity='1';},50);
  setTimeout(()=>big.remove(),2500);
  alert('Love you so much, Bhavana ‚ù§Ô∏è');
});
</script>
</body>
</html>
